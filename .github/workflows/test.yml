name: Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test
        
    - name: Cache Node Modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Notify Test Success
      if: ${{ success() }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"Tests completed successfully for GeneraTeam."}' $SLACK_WEBHOOK_URL
        
    - name: Notify Test Failure
      if: ${{ failure() }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}  
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"Tests failed for GeneraTeam. Please check the logs for more details."}' $SLACK_WEBHOOK_URL